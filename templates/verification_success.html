<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - PureLuxe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-title {
            color: #2C2C2C;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .success-text {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .redirect-text {
            color: #DAA520;
            font-size: 16px;
            margin-top: 20px;
        }

        .countdown {
            font-weight: bold;
            color: #DAA520;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1 class="success-title">Email Verified Successfully!</h1>
        <p class="success-text">
            Thank you for verifying your email address. Your account is now active.
        </p>
        <p class="redirect-text">
            Redirecting to verification page in <span class="countdown" id="countdown">5</span> seconds...
        </p>
    </div>

    <script>
        // Countdown timer for redirect
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "{{ url_for('verification_pending') }}";
            }
        }, 1000);
    </script>
</body>
</html>
