{% extends "base.html" %}

{% block content %}
<div class="error-container" style="min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; text-align: center;">
    <h1 style="color: #B8860B; margin-bottom: 1rem;">Error</h1>
    <p style="color: #666; margin-bottom: 2rem;">{{ error }}</p>
    <div style="display: flex; gap: 1rem;">
        <a href="{{ url_for('home') }}" class="btn" style="background-color: #B8860B; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 4px;">Go Home</a>
        <button onclick="history.back()" class="btn" style="background-color: #333; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;">Go Back</button>
    </div>
</div>
{% endblock %}
